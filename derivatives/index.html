<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Derivative Calculator</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Derivative Calculator</h1>

    <label for="expr">Function (in terms of x):</label>
    <input type="text" id="expr" placeholder="e.g., sin(x) + x**2" value="sin(x) + x**2">

    <label for="xval">Value of x:</label>
    <input type="number" id="xval" step="any" placeholder="e.g., 0.5" value="0.5">

    <label for="hval">Step size h:</label>
    <input type="number" id="hval" step="any" placeholder="e.g., 0.01" value="0.01">

    <label for="method">First Derivative Method:</label>
    <select id="method">
      <option value="3">3-Point Method</option>
      <option value="5">5-Point Method</option>
    </select>

    <label>
      <input type="checkbox" id="second"> Compute Second Derivative
    </label>

    <button onclick="calculate()">Calculate</button>

    <div id="output">Loading Pyodide...</div>
  </div>

  <script>
    let pyodideReady = (async () => {
      const pyodide = await loadPyodide();
      return pyodide;
    })();

    async function calculate() {
    const pyodide = await pyodideReady;
    const expr = document.getElementById("expression").value;
    const xval = document.getElementById("xval").value;
    const hval = document.getElementById("hval").value;
    const method = document.querySelector('input[name="method"]:checked').value;
    const second = document.getElementById("second").checked;

    try {
        const result = await pyodide.runPythonAsync(`
            from web_derivative import calculate_derivatives
            result = calculate_derivatives("${expr}", "${xval}", "${hval}", "${method}", ${second})
            print(f"Result from Python: {result}")  # Debugging output
            result
        `);

        console.log("Result from Python:", result);  // Check the output in the console

        // Update UI with the results
        let output = "";
        if (result.first !== undefined) {
            output += "First Derivative: " + result.first + "\n";
        }
        if (result.second !== undefined) {
            output += "Second Derivative: " + result.second + "\n";
        }

        document.getElementById("output").innerText = output;
    } catch (error) {
        document.getElementById("output").innerText = `Error: ${error}`;
    }
}


    pyodideReady
      .then(() => document.getElementById("output").textContent = "Pyodide loaded. Ready to calculate.")
      .catch(err => document.getElementById("output").textContent = "‚ùå Failed to load Pyodide.");
  </script>
</body>
</html>
