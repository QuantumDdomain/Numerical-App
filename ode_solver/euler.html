<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euler Method</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <h2>Euler Method</h2>

  <label>f(x, y):</label>
  <input type="text" id="function" placeholder="e.g. x + y"><br>

  <label>x₀:</label>
  <input type="number" id="x0" step="any" value="0"><br>

  <label>y₀:</label>
  <input type="number" id="y0" step="any" value="1"><br>

  <label>Final x (X):</label>
  <input type="number" id="X" step="any" value="1"><br>

  <label>Step size (h):</label>
  <input type="number" id="h" step="any" value="0.1"><br>

  <button onclick="runEuler()">Compute</button>

  <p id="output"></p>

  <script>
    let pyodideReady = loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });

    async function runEuler() {
      const pyodide = await pyodideReady;

      await pyodide.loadPackage(["sympy"]);

      // Load external Python file
      const eulerCode = await (await fetch("euler.py")).text();
      await pyodide.runPythonAsync(eulerCode);

      const f_expr = document.getElementById("function").value;
      const x0 = parseFloat(document.getElementById("x0").value);
      const y0 = parseFloat(document.getElementById("y0").value);
      const X = parseFloat(document.getElementById("X").value);
      const h = parseFloat(document.getElementById("h").value);

      await pyodide.runPythonAsync(`
from sympy import symbols, sympify, lambdify
x, y = symbols('x y')
f_expr = sympify("""${f_expr}""")
f = lambdify((x, y), f_expr, 'math')
result = euler_method(f, ${X}, ${x0}, ${y0}, ${h})
      `);

      const result = pyodide.globals.get("result");
      document.getElementById("output").innerText = `y(${X}) ≈ ${result}`;
    }
  </script>
</body>
</html>
