<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euler Method - ODE Solver</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Euler Method - ODE Solver</h1>

    <label for="expr">Enter function f(x, y):</label>
    <input type="text" id="expr" value="x + y" />

    <label for="xval">Initial x (x₀):</label>
    <input type="number" id="xval" value="0" step="any" />

    <label for="yval">Initial y (y₀):</label>
    <input type="number" id="yval" value="1" step="any" />

    <label for="Xval">Final x (X):</label>
    <input type="number" id="Xval" value="10" step="any" />

    <label for="hval">Step size h:</label>
    <input type="number" id="hval" value="0.1" step="any" />

    <button onclick="calculate()">Calculate</button>

    <div id="output">Loading Pyodide...</div>
  </div>

  <script>
    let pyodideReady = (async () => {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      return pyodide;
    })();

    async function calculate() {
      const pyodide = await pyodideReady;
      const expr = document.getElementById("expr").value;
      const x0 = parseFloat(document.getElementById("xval").value);
      const y0 = parseFloat(document.getElementById("yval").value);
      const X = parseFloat(document.getElementById("Xval").value);
      const h = parseFloat(document.getElementById("hval").value);

      let scriptFile = "euler_method.py";
      let pythonCode = `euler_method("${expr}", ${x0}, ${y0}, ${X}, ${h})`;
      let description = "Euler Method Result:";

      try {
        const script = await (await fetch(scriptFile)).text();
        pyodide.runPython(script);
        const result = pyodide.runPython(pythonCode);

        document.getElementById("output").innerText = `${description}\n${result}`;
      } catch (err) {
        document.getElementById("output").innerText = "❌ Error: " + err;
      }
    }

    pyodideReady
      .then(() => document.getElementById("output").textContent = "Pyodide loaded. Ready to calculate!")
      .catch(err => document.getElementById("output").textContent = "❌ Failed to load Pyodide.");
  </script>
</body>
</html>
