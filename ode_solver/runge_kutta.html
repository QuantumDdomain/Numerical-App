<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runge-Kutta Method - ODE Solver</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Runge-Kutta Method - ODE Solver</h1>

    <label for="expr">Enter function f(x, y):</label>
    <input type="text" id="expr" value="x + y" />

    <label for="xval">Initial x (x₀):</label>
    <input type="number" id="xval" value="0" step="any" />

    <label for="yval">Initial y (y₀):</label>
    <input type="number" id="yval" value="1" step="any" />

    <label for="Xval">Final x (X):</label>
    <input type="number" id="Xval" value="10" step="any" />

    <label for="hval">Step size h:</label>
    <input type="number" id="hval" value="0.1" step="any" />

    <label for="method_order">Runge-Kutta Method Order (2, 3, 4):</label>
    <input type="number" id="method_order" value="4" step="1" min="2" max="4" />

    <button onclick="calculate()">Calculate</button>

    <div id="output">Loading...</div>
  </div>

  <script>
    let pyodideReady = (async () => {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      return pyodide;
    })();

    async function calculate() {
      const pyodide = await pyodideReady;
      const expr = document.getElementById("expr").value;
      const x0 = document.getElementById("xval").value;
      const y0 = document.getElementById("yval").value;
      const X = document.getElementById("Xval").value;
      const h = document.getElementById("hval").value;
      const method_order = parseInt(document.getElementById("method_order").value);

      // Runge-Kutta combined method
      const pythonCode = `
import numpy as np

def runge_kutta_combined(fx, x_0, y_0, X, h, order):
    # Define function f(x, y) using eval
    f = lambda x, y: eval(fx)
    
    # Convert inputs
    x_0 = float(x_0)
    y_0 = float(y_0)
    X = float(X)
    h = float(h)
    
    x_values = [x_0]
    y_values = [y_0]
    
    n = int((X - x_0) / h)
    
    for i in range(n):
        k1 = h * f(x_0, y_0)
        k2 = h * f(x_0 + 0.5 * h, y_0 + 0.5 * k1)
        k3 = h * f(x_0 + 0.5 * h, y_0 + 0.5 * k2)
        k4 = h * f(x_0 + h, y_0 + k3)
        
        # Runge-Kutta Method (4th order)
        if order == 4:
            y_0 = y_0 + (k1 + 2 * k2 + 2 * k3 + k4) / 6
        # Runge-Kutta Method (2nd order)
        elif order == 2:
            y_0 = y_0 + (k1 + k2) / 2
        # Runge-Kutta Method (3rd order)
        elif order == 3:
            y_0 = y_0 + (k1 + 3 * (k2 + k3)) / 4
        
        x_0 += h
        x_values.append(x_0)
        y_values.append(y_0)
    
    return x_values, y_values

x_values, y_values = runge_kutta_combined("${expr}", "${x0}", "${y0}", "${X}", "${h}", ${method_order})
x_values, y_values
      `;

      try {
        const result = await pyodide.runPythonAsync(pythonCode);
        const [x_vals, y_vals] = result.split("\n");
        document.getElementById("output").innerText = `Calculated values:\n x: ${x_vals}\n y: ${y_vals}`;
      } catch (err) {
        document.getElementById("output").innerText = "❌ Error: " + err;
      }
    }

    pyodideReady
      .then(() => document.getElementById("output").textContent = "Loaded. Ready to calculate!")
      .catch(err => document.getElementById("output").textContent = "❌ Failed to load");
  </script>
</body>
</html>
