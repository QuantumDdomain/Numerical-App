<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Derivative Calculator</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Derivative Calculator</h1>

    <label for="expression">Enter Function (in terms of x):</label>
    <input type="text" id="expression" placeholder="Example: sin(x) + x**2" />

    <label for="xval">Enter x value:</label>
    <input type="number" id="xval" value="1" />

    <label for="hval">Enter h value:</label>
    <input type="number" id="hval" value="0.01" />

    <label for="derivative_type">Choose Derivative Type:</label>
    <select id="derivative_type" onchange="toggleDerivativeOptions()">
      <option value="first">First Derivative</option>
      <option value="second">Second Derivative</option>
    </select>

    <!-- First Derivative Options -->
    <div id="first_derivative_options" style="display: block;">
      <label for="method">Choose Method:</label>
      <select id="method">
        <option value="3">3-Point Formula</option>
        <option value="5">5-Point Formula</option>
      </select>
    </div>

    <!-- Second Derivative Option (Message Only) -->
    <div id="second_derivative_options" style="display: none;">
      <label for="method">Second Derivative is calculated.</label>
    </div>

    <button onclick="calculate()">Calculate Derivative</button>

    <div id="output">Waiting for input...</div>
  </div>

  <script>
    let pyodideReady = (async () => {
      const pyodide = await loadPyodide();
      return pyodide;
    })();

    function toggleDerivativeOptions() {
      const derivativeType = document.getElementById("derivative_type").value;
      if (derivativeType === "first") {
        document.getElementById("first_derivative_options").style.display = "block";
        document.getElementById("second_derivative_options").style.display = "none";
      } else {
        document.getElementById("first_derivative_options").style.display = "none";
        document.getElementById("second_derivative_options").style.display = "block";
      }
    }

    async function calculate() {
      const pyodide = await pyodideReady;
      const expr = document.getElementById("expression").value;
      const xval = document.getElementById("xval").value;
      const hval = document.getElementById("hval").value;
      const method = document.getElementById("method") ? document.getElementById("method").value : null;
      const derivativeType = document.getElementById("derivative_type").value;

      try {
        let result;
        if (derivativeType === "first") {
          if (method === "3") {
            const script = await (await fetch("point_3_first_derivative.py")).text();
            pyodide.runPython(script);
            result = pyodide.runPython(`
              calculate_first_derivative("${expr}", ${xval}, ${hval})
            `);
          } else if (method === "5") {
            const script = await (await fetch("point_5_first_derivative.py")).text();
            pyodide.runPython(script);
            result = pyodide.runPython(`
              calculate_first_derivative("${expr}", ${xval}, ${hval})
            `);
          }
        } else if (derivativeType === "second") {
          // Always use the 5-point formula for second derivative
          const script = await (await fetch("second_derivative.py")).text();
          pyodide.runPython(script);
          result = pyodide.runPython(`
            calculate_second_derivative("${expr}", ${xval}, ${hval})
          `);
        }

        document.getElementById("output").innerText = `Result: ${result}`;
      } catch (err) {
        document.getElementById("output").innerText = `❌ Error: ${err}`;
      }
    }

    pyodideReady
      .then(() => document.getElementById("output").textContent = "Pyodide loaded. Ready to calculate!")
      .catch(err => document.getElementById("output").textContent = "❌ Failed to load Pyodide.");
  </script>
</body>
</html>
