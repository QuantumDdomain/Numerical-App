<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerical Methods</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f4f8;
      background-image: url('https://raw.githubusercontent.com/QuantumDdomain/QuantumDdomain.github.io/main/image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #33495e;
      line-height: 1.6;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.6); /* More transparent */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .section-link {
      display: block;
      margin: 15px 0;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      color: #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .section-link:hover {
      background-color: #dfe6e9;
      color: #2980b9;
      transform: scale(1.05);
    }

    .section-link:active {
      background-color: #bdc3c7;
      transform: scale(1);
    }

    .section-link:focus {
      outline: none;
      border: 2px solid #3498db;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .section-link {
        font-size: 16px;
      }
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingScreen div {
      font-size: 20px;
      color: #A7F3D0;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div>Loading...</div>
  </div>

  <div class="container">
    <h1>Welcome To Numerical Methods</h1>

    <a class="section-link" href="root_finding/">Root Finder</a>
    <a class="section-link" href="linear_solver/">Linear Equation Solver</a>
    <a class="section-link" href="integration/">Integration</a>
    <a class="section-link" href="derivatives/">Derivative</a>
    <a class="section-link" href="ode_solver/">Ordinary Differential Equations</a>
    <a class="section-link" href="interpolation/">Interpolation</a>
    <a class="section-link" href="matrixlab/">Matrix Tools</a>
    <a class="section-link" href="curve_fitting/">Curve Fitting</a>
    <!-- Add more links here for other sections as needed -->

    <div class="footer">
      <p>&copy; 2025 Numerical Methods | Designed by Braja Gopal Das</p>
    </div>
  </div>

  <script>
    window.onload = function() {
      document.getElementById("loadingScreen").style.display = "none";
    };
  </script>
</body>
</html>
