<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numerical Methods</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/QuantumDdomain/QuantumDdomain.github.io/main/image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1); /* More transparent */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .section-link {
      display: block;
      margin: 15px 0;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      color: #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .section-link:hover {
      background-color: #dfe6e9;
      color: #2980b9;
      transform: scale(1.05);
    }

    .section-link:active {
      background-color: #bdc3c7;
      transform: scale(1);
    }

    .section-link:focus {
      outline: none;
      border: 2px solid #3498db;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Numerical Methods</h1>

    <a class="section-link" href="root_finding/">Root Finder</a>
    <a class="section-link" href="linear_solver/">Linear Equation Solver</a>
    <a class="section-link" href="integration/">Integration</a>
    <a class="section-link" href="derivatives/">Derivative</a>
    <a class="section-link" href="ode_solver/">Ordinary Differential Equations</a>
    <!-- Add more links here for other sections as needed -->

    <div class="footer">
      <p>&copy; 2025 Numerical Methods | Designed by Braja Gopal Das</p>
    </div>
  </div>
</body>
</html>
