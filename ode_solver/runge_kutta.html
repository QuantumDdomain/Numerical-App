<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runge-Kutta Method</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #9b59b6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e44ad;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Runge-Kutta Method</h1>

    <label for="expr">Enter dy/dx = f(x, y):</label>
    <input type="text" id="expr" value="x + y" />

    <label for="x0">Initial x₀:</label>
    <input type="number" id="x0" value="0" step="any" />

    <label for="y0">Initial y₀:</label>
    <input type="number" id="y0" value="1" step="any" />

    <label for="X">Final X (x target):</label>
    <input type="number" id="X" value="1" step="any" />

    <label for="h">Step size h:</label>
    <input type="number" id="h" value="0.1" step="any" />

    <label for="order">Choose Order:</label>
    <select id="order">
      <option value="2">Second Order</option>
      <option value="3">Third Order</option>
      <option value="4">Fourth Order</option>
    </select>

    <button onclick="calculateRK()">Calculate</button>

    <div id="output">Loading Pyodide...</div>
  </div>

  <script>
    let pyodideReady = (async () => {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      return pyodide;
    })();

    async function calculateRK() {
      const pyodide = await pyodideReady;
      const expr = document.getElementById("expr").value;
      const x0 = parseFloat(document.getElementById("x0").value);
      const y0 = parseFloat(document.getElementById("y0").value);
      const X = parseFloat(document.getElementById("X").value);
      const h = parseFloat(document.getElementById("h").value);
      const order = document.getElementById("order").value;

      const script = await (await fetch("runge_kutta_method.py")).text();
      pyodide.runPython(script);

      const code = `
from sympy import symbols, lambdify
x, y = symbols('x y')
f_expr = ${JSON.stringify(expr)}
f = lambdify((x, y), f_expr, "math")
runge_kutta_method(f, ${X}, ${x0}, ${y0}, ${h}, ${order})
      `;

      try {
        const result = pyodide.runPython(code);
        document.getElementById("output").innerText = `✅ Result (Order ${order}): y(${X}) = ${result}`;
      } catch (err) {
        document.getElementById("output").innerText = "❌ Error: " + err;
      }
    }

    pyodideReady.then(() => {
      document.getElementById("output").innerText = "Pyodide loaded. Ready!";
    });
  </script>
</body>
</html>
