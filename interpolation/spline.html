<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spline Interpolation</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
    .warning {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spline Interpolation</h1>

    <label for="xValues">Enter x values (comma separated):</label>
    <input type="text" id="xValues" value="0, 1, 2, 3" />

    <label for="yValues">Enter y values (comma separated):</label>
    <input type="text" id="yValues" value="1, 2, 33, 244" />

    <label for="x">Enter x value to interpolate:</label>
    <input type="text" id="x" value="2" />

    <button onclick="calculateSpline()">Calculate Spline Interpolation</button>

    <div id="output">Loading Pyodide...</div>
  </div>

  <script>
    let pyodideReady = (async () => {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage("numpy");
      await pyodide.loadPackage("sympy");
      await pyodide.loadPackage("matplotlib");  // Add this line
      return pyodide;
    })();

    async function calculateSpline() {
      const pyodide = await pyodideReady;
      const xValues = document.getElementById("xValues").value.split(',').map(Number);
      const yValues = document.getElementById("yValues").value.split(',').map(Number);
      const x = document.getElementById("x").value;

      const script = await fetch('web_spline_interpolation.py').then(res => res.text());
      pyodide.runPython(script);

      const result = pyodide.runPython(`spline_interpolation(${JSON.stringify(xValues)}, ${JSON.stringify(yValues)}, ${x}, ${xValues.length - 1})`);

      document.getElementById("output").innerText = `Spline Interpolation Result: ${result}`;
    }

    pyodideReady
      .then(() => document.getElementById("output").textContent = "Pyodide loaded. Ready to calculate!")
      .catch(err => document.getElementById("output").textContent = "‚ùå Failed to load Pyodide.");
  </script>
</body>
</html>
