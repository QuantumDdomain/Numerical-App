<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complex Secant Method Solver</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      margin-top: 20px;
      text-align: center;
    }

    .inline-buttons button {
      width: auto;
      margin-right: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secant Method (Complex Support)</h2>

    <label for="functionInput">Enter Python function (in terms of <code>x</code>):</label>
    <input type="text" id="functionInput" value="x**2 + 1" />

    <label for="guess1">Enter First Guess (e.g., <code>1+1j</code>):</label>
    <input type="text" id="guess1" value="1+1j" />

    <label for="guess2">Enter Second Guess (e.g., <code>1-1j</code>):</label>
    <input type="text" id="guess2" value="1-1j" />

    <button onclick="runSecant()">Run Secant Method</button>

    <div id="output">Loading Pyodide...</div>
  </div>

  <!-- Constant Inserter Panel -->
  <div class="container" style="margin-top: 20px;">
    <h3>Insert Constants</h3>

    <label for="insertTarget">Insert into:</label>
    <select id="insertTarget">
      <option value="guess1">Guess 1</option>
      <option value="guess2">Guess 2</option>
    </select>

    <div class="inline-buttons">
      <button onclick="insertConstant('pi')">π</button>
      <button onclick="insertConstant('E')">e</button>
    </div>
  </div>

  <script>
    let pyodideReady = (async () => {
      let pyodide = await loadPyodide();
      await pyodide.loadPackage("sympy");
      return pyodide;
    })();
  
    async function runSecant() {
      const pyodide = await pyodideReady;
  
      const funcText = document.getElementById("functionInput").value;
      const guess1 = document.getElementById("guess1").value;
      const guess2 = document.getElementById("guess2").value;
  
      const pyCode = await fetch("secant_complex.py").then(res => res.text());
  
      pyodide.globals.set("user_func_code", funcText);
      pyodide.globals.set("guess1", guess1);
      pyodide.globals.set("guess2", guess2);
  
      try {
        pyodide.runPython(pyCode);
  
        pyodide.runPython(`
  from sympy import pi, E
  def fn(x):
      try:
          return ${funcText}
      except Exception as e:
          return None
  
  try:
      root, iterations = secant_method(fn, complex(guess1), complex(guess2))
      result_text = f"✅ Root: {root} <br> Iterations: {iterations}"
  except Exception as e:
      result_text = "❌ Error: " + str(e)
        `);
  
        const result = pyodide.globals.get("result_text");
        document.getElementById("output").innerHTML = result;
      } catch (err) {
        document.getElementById("output").innerHTML = "❌ Pyodide execution error: " + err;
      }
    }
  
    function insertConstant(valueName) {
      const targetId = document.getElementById("insertTarget").value;
      const inputField = document.getElementById(targetId);
  
      let value = "";
      switch (valueName) {
        case "pi":
          value = Math.PI.toString();
          break;
        case "E":
          value = Math.E.toString();
          break;
      }
  
      inputField.value += value;
    }
  
    pyodideReady
      .then(() => document.getElementById("output").innerText = "Pyodide Loaded. Ready.")
      .catch(err => document.getElementById("output").innerText = "❌ Failed to load Pyodide.");
  </script>  
</body>
</html>
