<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numerical ODE Solver</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Numerical ODE Solver</h1>
    
    <label for="method">Choose Method:</label>
    <select id="method">
      <option value="euler">Euler Method</option>
      <option value="runge_kutta">Runge-Kutta Method</option>
    </select>

    <button onclick="redirect()">Proceed</button>

    <div id="output">Select method and proceed.</div>
  </div>

  <script>
    function redirect() {
      const method = document.getElementById("method").value;
      if (method === "euler") {
        window.location.href = "euler.html";
      } else if (method === "runge_kutta") {
        window.location.href = "runge_kutta.html";
      }
    }
  </script>
</body>
</html>
